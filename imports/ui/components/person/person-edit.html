<template name="Person_edit">
  
  <div class='js-component col-xs-12 col-sm-6 col-md-4 col-lg-3'>
    

            
              {{#panel title="INFORMACION DE CONTACTO"}}
              
                
                  <form class="form-horizontal" data-action='form'>
                    
                      <div class="form-group">


                          <label class="control-label" for='nameInput'>Nombre  
                          
                          </label>
                          
                          
                            <input  id='nameInput'   data-action='nameInput' name='name' type="text" class="form-control"  value={{person.name}}>
                      <span class='form-control-feedback'></span>
                      <span class='help-block'></span>
                          
                          
                            
                          
                      </div>
                      
                      
                      
                      <div class="form-group">
                        <label class="control-label">Segundo Nombre</label>

                          
                            <input id='middleNameInput'  name='middleName' data-action='middleNameInput' type="text"  class="form-control display-mode" disabled="{{displaying}}" value={{person.middleName}}>
                          <span class='form-control-feedback'></span>
                          <span class='help-block'></span>
                      </div>
                      
                      <div class="form-group">
                        <label class="control-label">Apellido</label>
                            <input id='lastNameInput'  data-action='lastNameInput' name='lastName' type="text"  class="form-control display-mode" disabled="{{displaying}}" value='{{person.lastName}}'>
                          <span class='form-control-feedback'></span>
                          <span class='help-block'></span>
                      </div>
                    
                      
                    
                        
                      <div class='text-center'><label> <input type="radio" checked="{{person.isMale}}" value="1" id="isMaleInput"
                                              name="optionsRadios"> <i class="fa fa-male"></i> Hombre    </label> <label> <input checked="{{not person.isMale}}" type="radio" value="option2" id="optionsRadios2"
                                                                      name="optionsRadios"> <i class="fa fa-female"></i> Mujer </label></div>
                    
                      <div class="hr-line-dashed"></div>
                      
                      <div class="text-center">
                        Fecha de Nacimiento
                      </div>
                      <br>
                      <div class='row'>
                        <div class="text-center form-group col-xs-12 col-sm-4 col-md-4 col-lg-4"><label class=" control-label">D&iacute;a</label>

                              <select id='bDayInput' data-action='bDayInput' name='bDay' type='text'  class="form-control" value='{{bDay}}'>
                              </select>
                              <span class='form-control-feedback'></span>
                              <span class='help-block'></span>
                        </div>
                        <div class="text-center form-group col-xs-12 col-sm-4 col-md-4 col-lg-4 "><label class="control-label">Mes</label>

                              <select id='bMonthInput' data-action='bMonthInput' name='bMonth' type='text'  class="form-control" >
                              </select>
                              <span class='form-control-feedback'></span>
                              <span class='help-block'></span>
                        </div>
                        <div class="text-center form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                          <label class=" control-label">A&ntilde;o</label>

                              <select id='bYearInput' data-action='bYearInput' name='bYear' type='text'  class="form-control">
                              </select>
                              <span class='form-control-feedback'></span>
                              <span class='help-block'></span>
                        </div>
                      </div>
                      
                      
                      <div class="hr-line-dashed"></div>
                      
                      <div class="form-group"><label class="col-sm-2 control-label">DNI</label>

    <!--                             <div class="input-group-btn">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                type="button">Tipo <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="">DNI</a></li>
            <li><a href="">CUIT</a></li>
            <li><a href="">CUIL</a></li>
            <li class="divider"></li>
            <li><a href="">Pasaporte</a></li>
            
        </ul>
    </div> -->
                                  <input id='finInput' type="number" class="form-control" name="fin" placeholder=" Sin espacios ni puntos" value='{{person.fin}}'>
                                  <span class='form-control-feedback'></span>
                                  <span class='help-block'></span>
                            
                      </div>
<!--                       <div class="form-group"><label class="col-sm-2 control-label">Email</label>

      <input id='emailInput' data-action='emailInput' name='email' type="text" class="form-control" value='{{person.email}}'>
    <span class='form-control-feedback'></span>
    <span class='help-block'></span>
</div> -->
                      <div class="hr-line-dashed"></div>
                      <div class="text-center">
                        <h3>Tel&eacute;fonos</h3>
                        <span class='text-muted'>Si no son de Argentina, colocar el c&oacute;digo de pa&iacute;s, p. Ej. : Para Brasil ' + 55 '</span>
                      </div>
                      <div class="form-group"><label class="col-sm-2 control-label">Celular</label>

                            <input id='mobileInput' data-action='mobileInput' name='mobile' type="text" class="form-control"  value={{person.mobile}} placeholder=" Tipo '11-6013-1234' ">
                          <span class='form-control-feedback'></span>
                          <span class='help-block'></span>
                      </div>
                      <div class="form-group"><label class="col-sm-2 control-label">Tel&eacute;fono de l&iacute;nea</label>

                            <input id='phoneInput' data-action='phoneInput' name='phone' type="text" class="form-control"  placeholder=" Tipo '02323-471-691'" value={{person.phone}}>
                          <span class='form-control-feedback'></span>
                          <span class='help-block'></span>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Interno</label>
                            <input id='internalPhoneInput' data-action='internalPhoneInput' name='internalPhone' type="number" class="form-control"   value={{person.internalPhone}} placeholder=" Tipo '3120' ">
                          <span class='form-control-feedback'></span>
                          <span class='help-block'></span>
                      </div>
                      <div class="hr-line-dashed"></div>
                      
                      <div class="hr-line-dashed"></div>
                      <div class="form-group">
                          <div class="col-sm-8 col-sm-offset-2">
                              <span class="btn btn-default js-cancel">Cancelar</span>
                              <button class="btn btn-success js-save" type="submit">Guardar</button>
                          </div>
                      </div>
                  </form>
              {{/panel}}
              
              
              
              
          </div>  <!-- .js-component -->
    

</template>

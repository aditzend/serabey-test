<template name="TooDetailEdit">

      {{product}}
      <div class='input-group'>
        <label for='deliveryDate'>{{_ "Delivery date"}}</label>
            <input name='deliveryDate' class='form-control js-delivery-date' type="date">
      </div>
      <div class='input-group'>
        <label for='amount'>{{_ "Amount"}}</label>
          <input name='amount' class='form-control js-amount' type="number">
        </div>
        <div class='input-group'>
      
      <label for='price'>{{_ "Price"}}</label>
          <input name='price' class='form-control js-price' type="number">
        </div>
          
          <div class='input-group'>
      
      <label for='discount'>{{_ "Discount"}}</label>
          <input name='discount' class='form-control js-discount' type="number">
        </div>
          
          <div class='input-group'>
      
      <label for='taxes'>{{_ "Taxes"}}</label>
          <input name='taxes' class='form-control js-taxes' type="number">
      
        </div>
      
          
      
      
          <button class='btn btn-success js-add-item'>{{_ "Ok"}}</button>
      
      
          <button class='btn btn-danger js-cancel-item'>{{_ "Cancel"}}</button>
      

  
</template>

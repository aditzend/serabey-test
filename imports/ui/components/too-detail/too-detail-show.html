<template name="TooDetailShow">
  

    <li class='{{rowState}} js-select-row list-group-item'>
  <h5> <span class='text-info'>{{detail.itemName}} </span><small></small></h5> 
  <div>
    <small class='text-muted'> {{_ "Amount"}}: </small>
   <span class='text-info'>{{detail.amount}}un  </span>
  </div>
   <small class='text-muted'> {{_ "Price"}}: </small>
   <span class='text-info'>$ {{detail.price}} {{detail.currency}}  </span><small class='text-muted'> {{_ "Discount"}}: </small>
  <span class='text-info'>{{detail.discount}} %  </span><small class='text-muted'> {{_ "Tax"}}: </small>
  <span class='text-info'>{{detail.taxes}} % </span>
  <small class='text-muted'> {{_ "Total"}}: </small>
<span class='text-info'>{{total detail.amount detail.price detail.discount detail.taxes}} </span>

    {{#if selected}}
    <button class='btn btn-danger js-delete-detail' id='{{detail.orderDetailId}}'><i class='fa fa-trash-o'></i></button>

  {{/if}}

<template name='Rel_worker_edit'>
  {{#panel title="INFORMACION DE PUESTO"}}
  
  
  <form class="form-horizontal" data-action='form'>
    
      <div class="form-group">


          <label class="control-label" for='positionInput'>Puesto en {{company}}
          
          </label>
          
          
            <input  id='positionInput'   data-action='positionInput' name='position' type="text" class="form-control"  value={{rel.position}}>
      <span class='form-control-feedback'></span>
      <span class='help-block'></span>
          
          
            
          
      </div>
      
      
      
      <div class="hr-line-dashed"></div>
      <div class="form-group">
          <div class="col-sm-8 col-sm-offset-2">
              <span class="btn btn-default js-cancel">Cancelar</span>
              <button class="btn btn-success js-save" type="submit">Guardar</button>
          </div>
      </div>
  </form>
  {{/panel}}
  
</template>

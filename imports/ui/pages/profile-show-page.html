<template name="Profile_show_page">
  {{#staggering}}
  {{#if Template.subscriptionsReady}}
      <div class="row">
          <div class="col-lg-12">
              <div class="hpanel">
                  <div class="panel-body">
                      <h3>{{_ "Profile"}}</h3>
                  </div>
              </div>
          </div>
      </div>
      
      
      {{#if firstAccess}}
    <h2>{{_ "Complete your profile"}}</h2>

    {{> Person_edit createPersonArgs }}
    <!-- {{> Person_show_work}} -->
      {{else}}
      
      {{> Person_show person = person}}
      {{> Person_show_work (showWorkArgs person)}}
    
    
  {{/if}}
  {{else}}
  {{_ "Loading"}}
  {{/if}}
    {{/staggering}}
</template>

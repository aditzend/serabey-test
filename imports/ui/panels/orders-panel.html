<template name="Orders_panel">
  {{#panel title=(_ "Orders") panelClass="stats" color="hyellow"}}
  <div class="pull-right">
      <a href="pathForOrders" class='btn btn-primary'><i class="fa fa-search"></i> {{_ "Search orders"}}</a>
    
  </div>
  <h3>{{_ "Last orders"}}</h3>

    {{#each order in orders}}
    <!-- <button class='btn btn-default btn-sm js-show-order' id="{{order._id}}"> -->
    <a class='btn btn-default btn-xs' href="{{pathForOrder order._id}}">
      <h3 class="text-info">{{order.destinyName}}</h3>
      <i class="fa fa-clock-o"></i> {{timeFromOrderCreation order.createdAt}} {{_ "by"}} {{order.authorName}}
      
    </a>
      <!-- </button> -->
    {{/each}}
    
  
{{/panel}}
</template>

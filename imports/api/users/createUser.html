<template name="createUser">
  {{#panel title="Create User"}}
                    <form  class="js-create-user form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">mail</label>

                            <div class="col-sm-10"><input name="mail" type="text" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">pass</label>

                            <div class="col-sm-10"><input name="pass" type="text" class="form-control"> <span
                                    class="help-block m-b-none">Make it strong.</span>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </div>
                        </div>
                    </form>
                {{/panel}}

</template>
